<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/fonts.css">
  <script src="js/main.js" defer></script>

<body>
  <div class="wrapper player">
    <audio src="music/eminem-mockingbird_7031055.mp3" class="audio"></audio>
  
      <div class="top">
        <div class="btns">
          <!-- icons -->
          <button><span class="icon-setting btns-bars"></span></button>
            <button><span class="icon-menu btns-bars"></span></button>
        </div>
        <!-- text -->
        <div class="about-1">
              <h1>Eminem</h1>
              <p>Downshiting</p>
        </div>
      </div>
      
      <div class="bottom">
        <div class="about-2">
          <span>Eminem</span>
          <h2>Mockingbird</h2>
          <div class="player-panel__line">
            <div class="player-preview"></div>
            <div class="player-panel__line--current"></div>
            <input type="range" class="player-panel__line--range" value="0" min="0" step="1">
          </div>
          
        </div>
        <div class="btns-play">
          <button class="skip__previos"><span class="icon-previos skip-previos"></span></button>
          <button class="button-play"><span class="icon-play play"></span></button>
          <button class="skip__next"><span class="icon-next skip-next"></span></button>
        </div>
      </div>
    </div>
    
    
  </body>
